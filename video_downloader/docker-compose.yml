version: '3.8'

services:
  video_downloader:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: youtube-video-downloader
    environment:
      - VIDEO_URL=${VIDEO_URL:?Variable VIDEO_URL is required}
      - ENABLE_TRANSCRIPTION=${ENABLE_TRANSCRIPTION:?Variable ENABLE_TRANSCRIPTION is required}
    volumes:
      - ../downloads:/downloads              # Shared downloads directory
      - ../script:/app/script                # Mount ../script as /app/script
      - ../video_downloader:/app/video_downloader
    working_dir: /app/video_downloader
    command: sh -c "sh ./video.sh"
    deploy:
      resources:
        limits:
          memory: 1g  # Set to 4GB or adjust as needed
    stdin_open: true
    tty: true
    restart: "no"
